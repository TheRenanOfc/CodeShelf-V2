<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeShelf V2 - Steam Ultra</title>
  <link rel="stylesheet" href="CSS/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-gray-900 via-neutral-900 to-slate-900 text-gray-100 min-h-screen">

  <!-- Splash de abertura -->
  <div id="splash" class="fixed inset-0 flex items-center justify-center z-50" style="background-color: #110E23;">
    <!-- üî• Caminho ajustado para funcionar no GitHub Pages -->
    <img src="/images/CodeShelf-logo.jpeg" alt="Logo CodeShelf" id="splashLogo" class="w-40 h-40 object-contain opacity-0 scale-50">
  </div>

  <!-- Modal inicial -->
  <div id="startModal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-40">
    <div class="bg-gray-900 border border-gray-700 rounded-2xl p-6 w-full max-w-md mx-3 sm:mx-0">
      <h2 class="text-2xl font-bold mb-2 text-center">Bem-vindo ao <span class="text-indigo-400">CodeShelf V2</span></h2>
      <p class="text-sm text-gray-400 mb-4 text-center">
        Digite o nome de um usu√°rio do GitHub para explorar seus reposit√≥rios.
      </p>
      <form id="userForm" class="flex flex-col gap-3">
        <input id="usernameInput" type="text" placeholder="ex: torvalds"
          class="bg-gray-800/50 px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-200">
        <button type="submit" class="px-4 py-2 bg-indigo-600 rounded-md hover:brightness-110 transition">
          Carregar
        </button>
      </form>
    </div>
  </div>

  <!-- Header -->
  <header class="px-6 py-5 flex flex-col sm:flex-row items-start sm:items-center justify-between border-b border-gray-800 gap-4 sm:gap-0">
    <div>
      <h1 class="text-2xl font-extrabold">CodeShelf <span class="text-indigo-400">V2</span></h1>
      <p class="text-sm text-gray-400">Explore GitHub como uma biblioteca</p>
    </div>
    <div class="flex items-center gap-2 w-full sm:w-auto">
      <input id="searchInput" type="text" placeholder="Buscar usu√°rio GitHub..."
        class="flex-1 bg-gray-800/60 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-500 text-gray-200">
      <button id="searchBtn" type="button"
        class="px-3 py-2 bg-indigo-600 rounded-md hover:brightness-110 transition">Pesquisar</button>
    </div>
  </header>

  <!-- Filtros -->
  <section id="repoFilters" class="hidden px-6 py-3 flex-wrap justify-center gap-2 text-sm">
    <select id="languageFilter">
      <option value="">Todas as linguagens</option>
    </select>
    <select id="sortFilter">
      <option value="updated">Mais recentes</option>
      <option value="name">Nome (A‚ÄìZ)</option>
      <option value="stars">Mais estrelados</option>
      <option value="forks">Mais forks</option>
    </select>
  </section>

  <main id="mainContent" class="p-6">
    <div id="loading" class="hidden text-center text-gray-400 mt-10">Carregando...</div>
    <div id="error" class="hidden bg-red-900/40 border border-red-700 text-red-200 p-4 rounded-md"></div>
    <div id="userInfo" class="hidden mb-6"></div>
    <div id="repoList" class="hidden"></div>
  </main>

  <!-- Popup detalhado -->
  <div id="repoPopup" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden">
    <div id="repoPopupContent" class="bg-gray-900 border border-gray-700 rounded-2xl p-6 max-w-xl w-full relative">
      <button id="closePopup" class="absolute top-3 right-3 text-gray-400 hover:text-white text-xl font-bold">&times;</button>
      <div id="popupContent"></div>
    </div>
  </div>

  <!-- Popup para alterar imagem -->
  <div id="changeImagePopup" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-900 border border-gray-700 rounded-2xl p-6 w-full max-w-md mx-4 sm:mx-0">
      <h2 class="text-xl font-semibold mb-3 text-center">Alterar imagem do reposit√≥rio</h2>
      <div class="flex flex-col gap-3">
        <input id="urlInput" type="text" placeholder="URL da imagem (opcional)"
          class="bg-gray-800/50 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-200">
        <button id="uploadBtn" class="px-4 py-2 bg-indigo-600 rounded-md hover:brightness-110 transition">Enviar imagem</button>
        <div class="flex gap-2 mt-2">
          <button id="confirmChange" class="flex-1 px-4 py-2 bg-green-600 rounded-md hover:brightness-110 transition">Confirmar</button>
          <button id="cancelChange" class="flex-1 px-4 py-2 bg-gray-700 rounded-md hover:brightness-110 transition">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script principal -->
  <script src="JS/script.js"></script>
</body>
</html>
